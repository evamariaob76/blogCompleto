<div class="">
    <app-navbar></app-navbar>
    <div class="firmalar contenedor">


        <div class="container">
            <h2>Que hacer en : <small>{{termino | date: 'MMMM'}}</small></h2>
            <hr>
            <div class="row animated fadeIn fast" *ngIf="comercios.length==0">
                <div class="col-md-12">
                    <div class="alert alert-info" role="alert">
                        No existen resultados con el término :

                    </div>


                </div>


            </div>
            <div class="row " *ngFor="let comercio of comercios">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="firma-card row">
                        <div class="col-md-5 img-padding-no">
                            <div class="firma-resim"> <img src="http://localhost:8080/api/descargas/img/{{comercio.img}}" [alt]="comercio.nombre">

                                <a href="#">

                                </a>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="firma-aciklama card-body">
                                <h4>{{comercio.nombre}}</h4>
                                <ul class="yacht-info__list space-2">
                                    <li>
                                        <span class="vertical-align-mid">Fecha de apertura: {{comercio.aparicion}}</span>
                                    </li>
                                    <li>
                                        <span class="vertical-align-mid">Dirección: {{comercio.direccion}},
                                        {{comercio.cp}}</span>
                                    </li>
                                    <li>
                                        <span class="vertical-align-mid">telefono</span>
                                    </li>
                                    <li>
                                        <span class="vertical-align-mid"><a [routerLink]="[ '/comercios', comercio.id] ">
                                            ver más...</a></span>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
