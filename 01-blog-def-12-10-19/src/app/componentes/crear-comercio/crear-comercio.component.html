<app-navbar></app-navbar>
<div class="row" *ngIf="!visible">
    <div class="col-lg-12">
        <div class="comment-form-wrap pt-5 ">

            <h3 class="mb-5">Crear un comercio</h3>
            <form class="p-5 background">
                <div class="form-group">
                    <label for="nombre">Nombre comercio</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="comercio.nombre" name="nombre" placeholder="nombre comercio">
                </div>
                <div class="form-group">
                    <label for="actividad">Actividad</label>
                    <input type="text" class="form-control" id="actividad" [(ngModel)]="comercio.actividad" name="actividad" placeholder="actividad">
                </div>
                <div class="form-group">
                    <label for="aparicion">Fecha de inicio de actividad</label>
                    <input type="text" class="form-control" id="aparicion" [(ngModel)]="comercio.aparicion" name="aparicion" placeholder="fecha de inicio de actividad">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" [(ngModel)]="comercio.direccion" name="direccion" placeholder="dirección">
                </div>
                <div class="form-group">
                    <label for="cp">cp</label>
                    <input type="text" id="cp" [(ngModel)]="comercio.cp" name="cp" class="form-control" placeholder="cp">

                </div>
                <div class="form-group">
                    <label for="facebook">Facebook </label>
                    <input type="text" class="form-control" id="facebook" [(ngModel)]="comercio.facebook" name="facebook" placeholder="facebook">
                </div>
                <div class="form-group">
                    <label for="lat">Coordenadas : Latitud </label>
                    <input type="number" class="form-control" id="lat" [(ngModel)]="comercio.lat" name="lat" placeholder="latitud">
                </div>
                <div class="form-group">
                    <label for="lat">Coordenadas : Longitud </label>
                    <input type="number" class="form-control" id="lat" [(ngModel)]="comercio.lng" name="lng" placeholder="longitud">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono </label>
                    <input type="text" class="form-control" id="telefono" [(ngModel)]="comercio.telefono" name="telefono" placeholder="teléfono">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción corta</label>
                    <textarea id="descripcion" [(ngModel)]="comercio.descripcion" name="descripcion" cols="30" rows="10" class="form-control" placeholder="descripción corta"></textarea>
                </div>

                <div class="form-group">
                    <label for="resumen">Resumen</label>
                    <textarea id="resumen" [(ngModel)]="comercio.resumen" name="resumen" cols="30" rows="10" class="form-control" placeholder="resumen"></textarea>
                </div>

                <p> <button (click)="create();">continuar</button></p>
            </form>
        </div>
    </div>
</div>
<div class="row" *ngIf="visible">
    <div class="col-lg-12">
        <div class="comment-form-wrap pt-5">

            <form class="p-5 bg-light">



                <div class="form-group">
                    <label for="img1">img 1 </label>
                    <div class="custom-file">
                        <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="img" aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label img" for="img1">click y suba foto</label>
                    </div>
                    <div class="input-group-append">
                    </div>
                </div>
                <div class="form-group">
                    <label for="img1">img 2 </label>
                    <div class="custom-file">
                        <input (change)="seleccionarFoto1($event)" type="file" class="custom-file-input" id="img1" aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label img" for="img1">click y suba foto</label>
                    </div>
                    <div class="input-group-append">
                    </div>
                </div>
                <div class="form-group">
                    <label for="img2">img 3 </label>
                    <div class="custom-file">
                        <input name="img2" id="img3" (change)="seleccionarFoto2($event)" type="file" class="custom-file-input" id="img2" aria-describedby="inputGroupFileAddon04">
                        <!-- <label class="custom-file-label img" for="img2" *ngIf="!comercio.img">click y suba foto</label>-->
                        <label class="custom-file-label img" for="img2">click y suba foto</label>

                    </div>
                    <div class="input-group-append">
                    </div>
                    <div class="form-group">
                    </div>
                </div>
                <p> <button (click)="subirFoto(); " *ngIf="visibleFoto==false">Guardar comercio</button></p>

                <div class="container" *ngIf="comercio.img && comercio.nombre">
                    <h2><span>Se ha creado el comercio: {{comercio.nombre}}</span></h2>
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="img-fluid" src="http://localhost:8080/api/descargas/img/{{comercio.img}}"></div>
                        <div class="col-lg-4">

                            <img class="img-fluid" src="http://localhost:8080/api/descargas/img/{{comercio.img1}}"></div>
                        <div class="col-lg-4">

                            <img class="img-fluid" src="http://localhost:8080/api/descargas/img/{{comercio.img2}}"></div>
                    </div>
                    <input type="reset" value="Nuevo Comercio" (click)="nuevoComercio()">
                </div>
            </form>

        </div>
    </div>
</div>
